<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Developed By Sumit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Sumit's Calculator</h2>
    <div class="calculator">
        <div id="screen">

        </div>
        <table>
            <tr>
                <td data-val="ac">AC</td>
                <td data-val="csign">+/-</td>
                <td data-val="per">%</td>
                <td data-val="/" class="green">/</td>
            </tr>
            <tr>
                <td data-val="7">7</td>
                <td data-val="8">8</td>
                <td data-val="9">9</td>
                <td data-val="*" class="green">*</td>
            </tr>
            <tr>
                <td data-val="4">4</td>
                <td data-val="5">5</td>
                <td data-val="6">6</td>
                <td data-val="-" class="green">-</td>
            </tr>
            <tr>
                <td data-val="1">1</td>
                <td data-val="2">2</td>
                <td data-val="3">3</td>
                <td data-val="+" class="green">+</td>
            </tr>
            <tr>
                <td data-val="0" colspan="2">0</td>
                <td data-val=".">.</td>
                <td data-val="=" class="green">=</td>
            </tr>
        </table>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
